<!DOCTYPE html>
<html>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Tweet @MEET</h1>
        <h2>My feed</h2>
      </div>
      
      <div class="main">
        <a href="/add" class="btn btn-info" role="button">Publish a tweet</a>
        {% for tweet in tweets %}
        <div class="tweet-container">
          <a href="/edit" class="btn btn-info" role="button" name="">Edit</a>
          <div class="tweet-body">
            <img src="{{tweet.picture_url}}" alt="picture-{{tweet.id}}">
            <div class="tweet-text">{{tweet.text}}</div>
          </div>
          <div class="tweet-footer">
            <div class="tweet-user">{{tweet.created_at}}</div>
            <div class="tweet-user">{{tweet.location}}</div>
            <div class="tweet-user">{{tweet.favorite_count}}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-footer-custom">Y2 Flask Intro</p>
      </div>
    </footer>

  </body>
</html>
